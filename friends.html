    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #F7B7A3, #F4E1D2, #FCE8D4, #F1F7DC);
        }

        header {
            background: #3e2b2b; /* Dark brown color */
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 80px;
            height: auto;
        }

        header nav a {
            text-decoration: none;
            color: #FFFFFF;
            margin: 0 10px;
            font-weight: bold;
        }

        .hero {
            background: url('kawan/sulam.jpeg') no-repeat center center/cover;
            height: 500px; /* Hero section height */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .hero h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            text-align: center;
            background: #F1F7DC;
        }

        .feature {
            flex: 1;
            margin: 0 15px;
            animation: fadeIn 1.5s;
        }

        .feature h3 {
            font-size: 1.5em;
            color: #3e2b2b;
        }

        .feature p {
            font-size: 1em;
            color: #555;
        }

        .about {
            padding: 50px 20px;
            text-align: center;
            background: #FEFAE0;
            animation: slideIn 1.5s;
        }

        .about h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            gap: 20px;
            padding: 50px 20px;
            background: #F4E1D2;
        }

        .portfolio .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #3e2b2b;
        }

        .portfolio img {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1; /* Ensures the images remain square */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            transition: transform 0.3s ease;
        }

        .portfolio img:hover {
            transform: scale(1.1);
        }

        .portfolio .description {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 1em;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio .image-container:hover .description {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

        </button>
        <button onclick="stopMusic()" style="margin: 5px; padding: 10px 20px; font-size: 14px; border: 2px solid #3e2b2b; border-radius: 5px; background: transparent; color: #3e2b2b; cursor: pointer;">
            Stop
        </button>
    </div>

    <script>

        }
    </script>
